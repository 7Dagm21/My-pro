<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }
        img{
            width:200px;
            height:150px;
            border-radius: 10px;

        }
       .image-container{
        display:grid;
        grid-template-columns: 200px 200px 200px 200px;
        grid-gap:20px;
       }
    </style>
</head>
<body>
    <div class="image-container">
      <img
        src="https://destinyethiopiatours.com/wp-content/uploads/Lalibela-Short-Trips-Tour-Packages-in-Ethiopia-Destiny-Ethiopia-Tours.jpg"
        
      />
      <img src="https://pbs.twimg.com/media/DtWcNgxU8AAehjQ.jpg" />
      <img
        src="https://i.natgeofe.com/n/efa8dd41-0cba-48eb-8598-562fe74884df/israel-travel_16x9.jpg"
       
      />
      <img
        src="https://media-cdn.tripadvisor.com/media/photo-s/1b/ec/5e/ea/lake-tana-monasteries.jpg"
        
      />
      <img
        src="https://destinyethiopiatours.com/wp-content/uploads/Lalibela-Short-Trips-Tour-Packages-in-Ethiopia-Destiny-Ethiopia-Tours.jpg"
        
      />
      <img src="https://pbs.twimg.com/media/DtWcNgxU8AAehjQ.jpg" />
      <img
        src="https://i.natgeofe.com/n/efa8dd41-0cba-48eb-8598-562fe74884df/israel-travel_16x9.jpg"
       
      />
      <img
        src="https://media-cdn.tripadvisor.com/media/photo-s/1b/ec/5e/ea/lake-tana-monasteries.jpg"
        
      />
    </div>
</body>
</html>
