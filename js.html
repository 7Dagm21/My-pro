  <body>
    <script>
      function askForCountry() {
        let country = prompt("What country are you from?");
        let lowercaseValue = country.toLowerCase();
        if (lowercaseValue === "brazil" || lowercaseValue === "portugal") {
          alert("You speak Portuguese");
        } else {
          alert("Go learn portuguese");
        }
      }

      askForCountry();

    </script>
